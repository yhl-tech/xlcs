server {
    listen 443 ssl;
    server_name www.jionlp.com;
    
    # SSL 证书配置（请根据实际情况修改路径）
    ssl_certificate /etc/letsencrypt/live/www.jionlp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.jionlp.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # 心理评估 xlcp 的静态文件配置
    location ^~ /xlcp {
        alias /root/xlpc/frontEnd/dist/;
        try_files $uri $uri/ /xlcp/index.html;
        index index.html;
    }
    
    # 心理评估 xlcp 的 WebSocket 代理配置
    location /xlcp/ws/ {
        proxy_pass http://127.0.0.1:8765/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # 心理评估 xlcp 的 API 请求转发配置
    location /xlcp/api/ {
        # 将 API 请求转发到后端服务器
        proxy_pass http://14.103.237.160:29876/;
        
        # 设置请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 设置超时时间
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 允许跨域请求
        proxy_set_header Origin "";
    }
}

# HTTP 重定向到 HTTPS
server {
    if ($host = www.jionlp.com) {
        return 301 https://$host$request_uri;
    }
    
    listen 80;
    server_name www.jionlp.com;
    return 404;
}